<!DOCTYPE html>
<html>
    <head>
<title>
    Venmo payment page
</title>
<link rel="stylesheet" href="venmo.css">
    </head>
    <body>
<div class="body">
    <div class="x">X</div>
    <div class="top-page">
        <div class="Dl">DL</div>
        <div class="Engr">Engr Shegez</div>
        <div class="purpose">"For Goods"</div>
        <div class="amount">-$1000.00</div>
    </div>
    <hr class="horizontal-line">
   
    <div class="payment-details">
        <div class="Status">
            <div style="color: gray;font-size: 25px;">Status</div>
            <div style="font-weight: bold;font-size: 30px;color: rgb(81, 81, 81);">Complete</div>
        </div>
        <div class="payment-method">

            <div style="font-weight: bold;font-size: 30px;color: rgb(81, 81, 81);">Visa Debit</div>
        </div>
        <div class="transaction-details">
            <div style="color: gray;font-size: 25px;">Transaction Details</div>
            <div style="font-weight: bold;font-size: 30px;color: rgb(81, 81, 81);">Wed, 17 Apr 2024 At 4:20 Am</div>
        </div>
        <div class="reciever">
            <div style="color: gray;font-size: 25px;">Paid To</div>
            <div style="font-weight: bold;font-size: 30px;color: rgb(81, 81, 81);">@ @Engrshegez</div>
        </div>
        <div class="transaction-type">
            <div style="color: gray;font-size: 25px;">Type of Transaction</div>
            <div style="font-weight: bold;font-size: 30px;color: rgb(81, 81, 81);">Payment Between Friends</div>
        </div>
    </div>

</div>

</html>
